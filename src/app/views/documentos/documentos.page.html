<ion-header>
  <ion-toolbar>
    <ion-title>Documentos compartidos</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="goToCreate()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        <ion-text>Agregar</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row *ngIf="list?.length > 0; else noDocs">
    <ion-col size="12" sizeSm="6" *ngFor="let doc of list">
      <app-documentos-card
        [data]="doc"
        [showButtonsOwn]="true"
        [handleRemove]="removeDocument"
      ></app-documentos-card>
    </ion-col>
  </ion-row>
  <ng-template #noDocs>
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-no-padding ion-margin-top ion-margin-bottom">
          <ion-text color="medium">
            <p class="ion-text-center">
              <ion-icon name="alert-circle-outline"></ion-icon> No se ha compartido ning√∫n documento.
            </p>
          </ion-text>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-template>

</ion-content>
