<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar miembro</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="confirmAdd()" [disabled]="!selectedUser">
        <ion-icon name="save-outline" slot="start"></ion-icon>
        <ion-text>Seleccioar</ion-text>
      </ion-button>
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline" slot="start"></ion-icon>
        <ion-text>Cancelar</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-row>
        <ion-col [size]="12" size-sm="7">
          <ion-toolbar>
            <!--<ion-button color="light" (click)="word = null; findData()" slot="start" *ngIf="word">-->
              <!--<ion-icon name="backspace-outline"></ion-icon>-->
            <!--</ion-button>-->
            <ion-item>
              <ion-label position="floating" color="medium">Buscar</ion-label>
              <ion-input
                [(ngModel)]="word"
                autocomplete="off"
                class="ion-text-uppercase"
                (keyup)="findMember()"
              ></ion-input>
            </ion-item>
            <!--<ion-button color="light" (click)="word !== null || word !== '' ?  : null" slot="end">-->
              <!--<ion-icon name="search-outline"></ion-icon>-->
            <!--</ion-button>-->
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="listFilter && listFilter.length > 0">
    <ion-col size="12" size-sm="6" *ngFor="let lf of listFilter">
      <app-user-group-card
        [user]="lf"
        [handleAdd]="handleAdd"
        [handleRemove]="handleRemove"
        [added]="checkAdded(lf._id)"
      ></app-user-group-card>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="listFilter.length === 0">
    <ion-col>
      <ion-card>
        <ion-card-content class="ion-text-center">
          <ion-text>
            <p class="ion-text-center">
              <ion-icon name="alert-circle-outline"></ion-icon>
              No se encontraron resultados.
            </p>
          </ion-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
