<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="confirmCancel()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear grupo familiar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <app-family-group-form
        [handleSave]="handleSave"
        [handleCancel]="handleCancel"
      >
      </app-family-group-form>
    </ion-card-content>
  </ion-card>

</ion-content>
