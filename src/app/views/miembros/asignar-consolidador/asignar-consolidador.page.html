<ion-header>
  <ion-toolbar>
    <ion-title>Asignar miembro</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="confirmSaveNewMembers()" [disabled]="!selectedUser">
        <ion-icon name="save-outline" slot="start"></ion-icon>
        <ion-text>Guardar</ion-text>
      </ion-button>
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline" slot="start"></ion-icon>
        <ion-text>Cancelar</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-row>
        <ion-col [size]="12" size-sm="7">
          <ion-toolbar>
            <ion-button color="light" (click)="queryParams.word = null; findData()" slot="start" *ngIf="queryParams.word">
              <ion-icon name="backspace-outline"></ion-icon>
            </ion-button>
            <ion-item>
              <ion-label position="floating" color="medium">Buscar</ion-label>
              <ion-input
                [(ngModel)]="queryParams.word"
                autocomplete="off"
                class="ion-text-uppercase"
              ></ion-input>
            </ion-item>
            <ion-button color="light" (click)="queryParams.word !== null || queryParams.word !== '' ? findData() : null" slot="end">
              <ion-icon name="search-outline"></ion-icon>
            </ion-button>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="users && users.length > 0">
    <ion-col size="12" size-sm="6" *ngFor="let u of users">
      <app-user-group-card
        [user]="u"
        [handleAdd]="handleAdd"
        [handleRemove]="handleRemove"
        [added]="checkAdded(u._id)"
      ></app-user-group-card>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="users.length === 0">
    <ion-col>
      <ion-card>
        <ion-card-content class="ion-text-center">
          <ion-text>
            <p class="ion-text-center">
              <ion-icon name="alert-circle-outline"></ion-icon>
              No se encontraron resultados.
            </p>
          </ion-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
