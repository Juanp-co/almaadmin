<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!edit">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrar miembro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col class="ion-no-margin" size="12" *ngIf="!successRegister">
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-sm="6">
              <ion-item>
                <ion-label position="floating" color="medium">Tipo de documento (*)</ion-label>
                <ion-input
                  [readonly]="true"
                  [value]="formData.documentType ? getDocumentLabel(formData.documentType) : ''"
                  autocomplete="off"
                  (click)="showAlertDocumentList(formData.documentType)"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="6">
              <ion-item>
                <ion-label position="floating" color="medium">Número de documento (*)</ion-label>
                <ion-input
                  [(ngModel)]="formData.document"
                  autocomplete="off"
                  maxlength="10"
                  (keypress)="validateOnlyNumbers($event)"
                  class="ion-text-uppercase"
                >
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="6">
              <ion-item>
                <ion-label position="floating" color="medium">Nombre(s) (*)</ion-label>
                <ion-input
                  [(ngModel)]="formData.names"
                  autocomplete="off"
                  (keyup)="validateOnlyLetters($event)"
                  class="ion-text-uppercase"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="6">
              <ion-item>
                <ion-label position="floating" color="medium">Apellido(s) (*)</ion-label>
                <ion-input
                  [(ngModel)]="formData.lastNames"
                  autocomplete="off"
                  (keyup)="validateOnlyLetters($event)"
                  class="ion-text-uppercase"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="6">
              <ion-item>
                <ion-label position="floating" color="medium">Correo electrónico (*)</ion-label>
                <ion-input [(ngModel)]="formData.email" autocomplete="off" class="ion-text-uppercase"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="6">
              <ion-item>
                <ion-label position="floating" color="medium">Teléfono</ion-label>
                <ion-input
                  [(ngModel)]="formData.phone"
                  autocomplete="off"
                  maxlength="13"
                  (keypress)="validateOnlyNumbers($event)"
                  class="ion-text-uppercase"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="6">
              <ion-item>
                <ion-label position="floating" color="medium">Rol (*)</ion-label>
                <ion-input
                  [readonly]="true"
                  [value]="roles[formData.role] || ''"
                  autocomplete="off"
                  (click)="showRoleListAlert(formData.role)"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="6">
              <ion-item>
                <ion-label position="floating" color="medium">Número de documento referido (opcional)</ion-label>
                <ion-input
                  [(ngModel)]="formData.referred"
                  autocomplete="off"
                  maxlength="15"
                  class="ion-text-uppercase"
                >
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="ion-margin-top">
              <ion-text color="medium"><i class="toSmall">(*) Campos requeridos.</i></ion-text>
            </ion-col>
            <ion-col size="12" size-sm="12" class="ion-margin-top ion-padding-top ion-padding-bottom ion-margin-bottom ion-text-center">
              <ion-button color="light" (click)="confirmCancel()">
                <ion-icon name="close-outline"></ion-icon>&nbsp;
                <ion-text>Cancelar</ion-text>
              </ion-button>
              <ion-button color="primary" (click)="confirmRegister()">
                <ion-icon name="save-outline"></ion-icon>&nbsp;
                <ion-text>Guardar</ion-text>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col class="ion-no-margin" size="12" *ngIf="successRegister && successData">
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col [size]="12" class="ion-text-center">
              <ion-img class="pictureLogo2" [src]="'/assets/icon/check.svg'"></ion-img>
              <ion-card-title class="ion-margin-top">{{ successData.msg }}</ion-card-title>
            </ion-col>
            <ion-col size="12" size-sm="12" class="ion-margin-top ion-padding-top ion-padding-bottom ion-margin-bottom ion-text-center">
              <ion-button color="primary" (click)="back()">
                <ion-icon name="chevron-back-outline" slot="start"></ion-icon>&nbsp;
                <ion-text>Regresar al listado de miembros</ion-text>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
