<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo }} curso</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="cerrar()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Nombre del curso</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripcion del curso</ion-label>
        <ion-textarea rows="6" placeholder="Escribe aqui..."></ion-textarea>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-row class="ion-justify-content-center ion-margin">
        <ion-col size="auto">
          <label class="micursor">
            <input type='file' accept="image/x-png,image/gif,image/jpeg" (change)='openFile($event)' hidden>
            <img [src]="img" class="img-fluid">
          </label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>




  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <ion-button (click)="guardar()">
        Guardar
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
