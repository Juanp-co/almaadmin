<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="confirmCancel()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col [size]="12" class="ion-no-margin ion-no-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Complete el formulario para nuevos cursos</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>

            <ion-col [size]="6">
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating" color="medium">Nombre del curso (*)</ion-label>
                    <ion-input
                      [(ngModel)]="formData.title"
                      class="ion-text-uppercase"
                      maxlength="25"
                    ></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating" color="medium">Descripcion del curso (*)</ion-label>
                    <ion-textarea
                      [(ngModel)]="formData.description"
                      rows="5"
                      placeholder="Indica la descripciÃ³n del curso..."
                    ></ion-textarea>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col [size]="6">
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating" color="medium">Nivel del curso (*)</ion-label>
                    <ion-input
                      [readonly]="true"
                      [value]="getLevel(formData.level)"
                      autocomplete="off"
                      class="no-selected-text"
                      (click)="showLevelsListAlert(formData.level)"
                    ></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating" color="medium">Roles a los que va dirigido (*)</ion-label>
                    <ion-input
                      [readonly]="true"
                      [value]="getRoles(formData.toRoles)"
                      autocomplete="off"
                      class="no-selected-text"
                      (click)="showRoleListAlert(formData.toRoles)"
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-sm="12" class="ion-margin-top">
              <ion-text color="medium"><i class="toSmall">(*) Campos requeridos.</i></ion-text>
            </ion-col>
            <ion-col size="12" size-sm="12" class="ion-margin-top ion-margin-bottom ion-text-center">
              <ion-button color="light" (click)="confirmCancel()">
                <ion-icon name="close-outline" slot="start"></ion-icon>
                <ion-text>Cancelar</ion-text>
              </ion-button>
              <ion-button color="primary" (click)="confirmRegister()">
                <ion-icon name="save-outline" slot="start"></ion-icon>
                <ion-text>Guardar</ion-text>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>
</ion-content>
