<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!edit">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col [size]="12" class="ion-no-margin ion-no-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Complete el formulario para nuevos cursos</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>

            <ion-col [size]="12" size-sm="8">
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Nombre del curso *</ion-label>
                    <ion-input
                      [(ngModel)]="formData.title"
                      class="ion-text-uppercase"
                      maxlength="25"
                    ></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Descripcion del curso *</ion-label>
                    <ion-textarea
                      [(ngModel)]="formData.description"
                      rows="6"
                      placeholder="Escribe aqui..."
                    ></ion-textarea>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating" color="medium">Role a los que va dirigido *</ion-label>
                    <ion-input
                      [readonly]="true"
                      [value]="getRoles(formData.toRoles)"
                      autocomplete="off"
                      (click)="showRoleListAlert(formData.toRoles)"
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col [size]="12" size-sm="4">
              <ion-row class="ion-justify-content-center ion-margin">
                <ion-col size="12" class="ion-text-center">
                  <label class="micursor ion-text-center w-100">
                    <input type='file' accept="image/x-png,image/gif,image/jpeg" (change)='openFile($event)' hidden>
                    <img [src]="formData.banner || 'assets/photo.png'" class="img-fluid">
                  </label>
                </ion-col>
                <ion-col size="12" class="ion-text-center">
                  <ion-text><i class="toSmall">Clic para cargar una imagen</i></ion-text>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-sm="12" class="ion-margin-top ion-padding-top ion-padding-bottom ion-margin-bottom ion-text-center">
              <ion-button color="light" (click)="confirmCancel()">
                <ion-icon name="close-outline" slot="start"></ion-icon>
                <ion-text>Cancelar</ion-text>
              </ion-button>
              <ion-button color="primary" (click)="confirmRegister()">
                <ion-icon name="save-outline" slot="start"></ion-icon>
                <ion-text>Guardar</ion-text>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>
</ion-content>
