<ion-header>
  <ion-toolbar>
    <!--<ion-buttons slot="start">-->
    <!--</ion-buttons>-->
    <ion-title>{{ titleModal }}</ion-title>
    <ion-buttons slot="end">
      <ion-button
        [disabled]="formData.title === null || formData.title === ''"
        color="primary"
        (click)="confirmEdit()">
        <ion-icon name="save-outline" slot="start"></ion-icon>
        <ion-text>Guardar</ion-text>
      </ion-button>
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline" slot="start"></ion-icon>
        <ion-text>Cancelar</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating" color="medium">TÃ­tulo del tema (*)</ion-label>
        <ion-input
          [(ngModel)]="formData.title"
          class="ion-text-uppercase"
          maxlength="25"
        ></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ckeditor
        [(ngModel)]="formData.description"
        [editor]="Editor"
        [config]="configEditor"
      ></ckeditor>
    </ion-col>
    <ion-col size="12" class="ion-margin-top">
      <ion-text color="medium"><i class="toSmall">(*) Campos requeridos.</i></ion-text>
    </ion-col>
  </ion-row>

</ion-content>
