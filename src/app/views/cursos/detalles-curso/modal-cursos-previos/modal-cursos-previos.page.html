<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar cursos previos</ion-title>
    <ion-buttons slot="end" *ngIf="listAdded.length > 0">
      <ion-button color="primary" (click)="confirmAdd()">
        <ion-icon name="save-outline" slot="start"></ion-icon>
        <ion-text>Guardar</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-row>
        <ion-col [size]="12" size-sm="7">
          <ion-toolbar>
            <ion-button color="light" (click)="queryParams.title = null; findData()" slot="start" *ngIf="queryParams.title">
              <ion-icon name="backspace-outline"></ion-icon>
            </ion-button>
            <ion-item>
              <ion-label position="floating" color="medium">Buscar por t√≠tulo</ion-label>
              <ion-input
                [(ngModel)]="queryParams.title"
                autocomplete="off"
                class="ion-text-uppercase"
              ></ion-input>
            </ion-item>
            <ion-button color="light" (click)="findData()" slot="end">
              <ion-icon name="search-outline"></ion-icon>
            </ion-button>
          </ion-toolbar>
        </ion-col>
        <ion-col [size]="12" size-sm="5">
          <ion-toolbar>
            <ion-button color="light" (click)="setSortOrder()">
              <ion-icon name="arrow-up-outline" *ngIf="queryParams.value === 1"></ion-icon>
              <ion-icon name="arrow-down-outline" *ngIf="queryParams.value === -1"></ion-icon>&nbsp;
              <ion-text>{{ queryParams.value === 1 ? 'ASC' : 'DES' }}</ion-text>
            </ion-button>
            <ion-button color="light" (click)="setQueryValues()">
              <ion-icon name="filter-outline"></ion-icon>&nbsp;
              <ion-text>{{ queryParams.limit }}</ion-text>
            </ion-button>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>



  <ion-row *ngIf="courses && courses.length > 0; else noCourses">
    <ion-col [size]="12" size-sm="6" *ngFor="let course of courses">
      <app-cursos-previos-card
        [course]="course"
        [added]="checkAddedId(course._id)"
        [add]="true"
        [handleAddRemove]="handleAddOrRemove"
      ></app-cursos-previos-card>
    </ion-col>
  </ion-row>

  <div class="ion-margin-top" *ngIf="courses && courses.length > 0 && pages > 0">
    <app-paginator
      [totalPages]="pages"
      [currentPage]="queryParams.page"
      [handlePage]="handlePage"
    ></app-paginator>
  </div>

  <ng-template #noCourses>
    <ion-card class="ion-no-padding">
      <ion-text>
        <p class="ion-text-center">No existen cursos para agregar.</p>
      </ion-text>
    </ion-card>
  </ng-template>

</ion-content>
