<ion-header>
  <ion-toolbar>
    <ion-title>Administracion de cursos</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="presentModal()">
        Nuevo
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="4" *ngFor="let curso of cursos">
      <ion-card>
        <img src="assets/cruz.png" alt="foto_curso">
        <ion-card-header>
          <ion-card-subtitle>Titulo del curso</ion-card-subtitle>
          <!-- <ion-card-title>Card Title</ion-card-title> -->
        </ion-card-header>
        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile...
          <ion-button color="danger" size="small">
            Eliminar
          </ion-button>
          <ion-button size="small">
            Editar
          </ion-button>
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>

</ion-content>
