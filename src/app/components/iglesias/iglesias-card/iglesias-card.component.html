<ion-card *ngIf="church">
  <ion-card-content>
    <ion-row>
      <ion-col size="3">
        <div
          class="img-profile-card"
          [ngStyle]="{width: '85px', height: '85px', 'background-image': 'url('+church.picture+'), url(/assets/cruz.png)'}"
          *ngIf="church.picture"
        >
        </div>
        <div
          class="img-profile-card"
          [ngStyle]="{width: '85px', height: '85px', 'background-image': 'url(/assets/cruz.png)'}"
          *ngIf="!church.picture"
        ></div>
      </ion-col>
      <ion-col size="9">
        <ion-row>
          <ion-col size="12">
            <ion-text color="primary">
              <h2>{{ church.name || ''}}</h2>
            </ion-text>
          </ion-col>
          <ion-col size="12">
            <ion-text color="medium">
              <ion-icon name="call-outline"></ion-icon>&nbsp;
              {{ church.phone1 || 'No indicado'}}{{ church.phone2 ? (' - ' + church.phone2) : ''}}
            </ion-text>
          </ion-col>
          <ion-col size="12">
            <ion-button size="small" (click)="goTo(church._id)">Ver iglesia</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
