<ion-row class="ion-justify-content-center ion-margin">
  <ion-col size="12" class="ion-text-center">
    <label class="micursor ion-text-center w-100">
      <input type='file' accept="image/x-png,image/gif,image/jpeg" (change)='openFile($event)' hidden>
      <div
        class="banner-event"
        [ngStyle]="{backgroundImage: 'url('+picture+')', height: height ? (height + 'px') : '150px'}"
        *ngIf="picture && !showInImg"
      ></div>
      <img src="{{picture}}" height="{{height}}" *ngIf="picture && showInImg" class="img-bordered">
      <img src="assets/photo.png" height="{{height}}" *ngIf="!picture">
    </label>
  </ion-col>
  <ion-col size="12" class="ion-text-center">
    <ion-text><i class="toSmall">Clic para cargar la imagen</i></ion-text>
  </ion-col>
</ion-row>
