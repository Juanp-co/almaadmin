<ion-card
  class="min-height-100 ion-no-padding ion-no-margin ion-margin-bottom pointer"
  *ngIf="member"
  (click)="member._id && showButton ? goToDetails(member._id) : null"
>
  <ion-card-content class="ion-no-margin ion-no-padding">
    <ion-row>
      <ion-col size="3">
        <ion-avatar class="user-avatar ion-margin-top ion-margin-bottom">
          <ion-img src="/assets/icon/{{member.gender === 1 ? 'mujer_lista' : 'hombre_lista'}}.svg"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col>
        <div class="ion-margin-top ion-margin-bottom">
          <b>{{ member.names || '' }} {{ member.lastNames || '' }}</b>
          <br/>
          <ion-text>
            <ion-icon name="id-card-outline"></ion-icon>
            {{ member.document || 'Error' }}
          </ion-text><br>
          <ion-text>
            <ion-icon name="call-outline"></ion-icon>
            {{ member.phone || 'No indicado.' }}
          </ion-text>
          <div *ngIf="showButton">
            <i class="toSmall">Toca para más información.</i>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
