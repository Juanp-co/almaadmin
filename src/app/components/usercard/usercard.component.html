<ion-card
  class="min-height-100 ion-no-padding ion-no-margin ion-margin-bottom pointer"
  *ngIf="member"
  (click)="member._id && showButton && goDetails ? goToDetails(member._id) : null"
>
  <ion-card-content class="ion-no-margin ion-no-padding">
    <ion-row>
      <ion-col size="3">
        <ion-avatar class="user-avatar ion-margin-top ion-margin-bottom">
          <img
            [src]="member.picture"
            height="150"
            class="img-rounded"
            *ngIf="member.picture"
          >
          <img
            src="/assets/icon/{{member.gender === 1 ? 'mujer_lista' : 'hombre_lista'}}.svg"
            height="150"
            class="img-rounded"
            *ngIf="!member.picture"
          >
        </ion-avatar>
      </ion-col>
      <ion-col>
        <div class="ion-margin-top">
          <b>{{ member.names || '' }} {{ member.lastNames || '' }}</b>
          <br/>
          <ion-text>
            <ion-icon name="call-outline"></ion-icon>
            {{ member.phone }}<br>
          </ion-text>
          <ion-text>
            <ion-icon name="id-card-outline"></ion-icon>
            {{ member.document || 'No indicado.' }}<br>
          </ion-text>
          <ion-text *ngIf="member.totalsReferrals !== undefined">
            <ion-icon name="people-outline"></ion-icon>
            {{ member.totalsReferrals || 0 }} Hijo(s) Espirituales.<br>
          </ion-text>
          <ion-text *ngIf="list">
            <ion-icon name="accessibility-outline"></ion-icon>
            {{ this.globalSer.getRoleValue(member.roles, true) }}<br>
          </ion-text>
          <div *ngIf="showButton && goDetails">
            <i class="toSmall">Clic para más información.</i>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
