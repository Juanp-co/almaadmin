<ion-card *ngIf="course">
  <ion-img class="banner" [src]="course.banner || 'assets/icon/escuela.svg'"></ion-img>
  <ion-card-header>
    <ion-text><h4>{{ course.title }}</h4></ion-text>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col [size]="12">
        <ion-text class="no-selected-text" *ngIf="!course.description">Sin descripci√≥n.</ion-text>
        <ion-text class="no-selected-text" *ngIf="course.description">{{ course.description.length > 50 ? course.description.substr(0, 50) + '...' : course.description }}</ion-text>
      </ion-col>
      <ion-col class="ion-margin-top" [size]="12" *ngIf="add">
        <ion-button color="{{ added ? 'light' : 'primary' }}" (click)="handleAddRemove(course._id)">
          <ion-icon name="{{ added ? 'close' : 'add' }}-outline" slot="start"></ion-icon>
          <ion-text>{{ added ? 'Quitar' : 'Agregar' }} - {{ added }}</ion-text>
        </ion-button>
      </ion-col>
      <ion-col class="ion-margin-top ion-text-center" [size]="12" *ngIf="!add">
        <ion-button color="light" (click)="handleDelete(course._id)">
          <ion-icon name="close-outline" slot="start"></ion-icon>
          <ion-text>Remover</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
