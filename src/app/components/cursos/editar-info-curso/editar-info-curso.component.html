<ion-row *ngIf="data">
  <ion-col [size]="12" size-sm="12">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" color="medium">Nombre del curso (*)</ion-label>
          <ion-input
            [value]="formData.title"
            (change)="setValue('title', $event)"
            name="title"
            class="ion-text-uppercase"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" color="medium">Descripcion del curso (*)</ion-label>
          <ion-textarea
            [value]="formData.description"
            (change)="setValue('description', $event)"
            name="description"
            rows="6"
            placeholder="Escribe aqui..."
          ></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="6">
        <ion-item>
          <ion-label position="floating" color="medium">Nombre del ponente (*)</ion-label>
          <ion-input
            [value]="formData.speaker"
            (change)="setValue('speaker', $event)"
            name="speaker"
            class="ion-text-uppercase"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="6">
        <ion-item>
          <ion-label position="floating" color="medium">Cargo o posici√≥n del ponente (*)</ion-label>
          <ion-input
            [value]="formData.speakerPosition"
            (change)="setValue('speakerPosition', $event)"
            name="speakerPosition"
            class="ion-text-uppercase"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="6">
        <ion-item>
          <ion-label position="floating" color="medium">Nivel del curso (*)</ion-label>
          <ion-input
            [readonly]="true"
            [value]="getLevel(formData.level)"
            autocomplete="off"
            class="no-selected-text"
            (click)="showLevelsListAlert(formData.level)"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="6">
        <ion-item>
          <ion-label position="floating" color="medium">Roles a los que va dirigido (*)</ion-label>
          <ion-input
            [readonly]="true"
            [value]="getRoles(formData.toRoles)"
            autocomplete="off"
            class="no-selected-text"
            (click)="showRoleListAlert(formData.toRoles)"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-col>
  <ion-col size="12" size-sm="12" class="ion-margin-top">
    <ion-text color="medium"><i class="toSmall">(*) Campos requeridos.</i></ion-text>
  </ion-col>
  <ion-col size="12" size-sm="12" class="ion-margin-top ion-margin-bottom ion-text-center">
    <ion-button color="medium" (click)="cancel()">
      <ion-icon name="close-outline" slot="start"></ion-icon>
      <ion-text>Cancelar</ion-text>
    </ion-button>
    <ion-button color="primary" (click)="confirmEdit('info')">
      <ion-icon name="save-outline" slot="start"></ion-icon>
      <ion-text>Guardar</ion-text>
    </ion-button>
  </ion-col>
</ion-row>
