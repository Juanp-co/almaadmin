<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content >
        <ion-row class="fondoCool ion-justify-content-end ion-padding ">
          <ion-col size="8" class="ion-margin-top ion-padding-top no-selected-text">
            <br><br><br><br>
            <ion-text color="light" class="titulo1">Bienvenido</ion-text> <br>
            <ion-text color="light" class="titulo2" *ngIf="!userData">Usuario anonimo</ion-text>
            <ion-text color="light" class="titulo2" *ngIf="userData">{{ userData.names }} {{ userData.lastNames }}</ion-text>
          </ion-col>
          <ion-col size="4">
            <img src="assets/logo.png" class="logo">
          </ion-col>
        </ion-row>
        <br>
        <br>
        <br>
        <ion-menu-toggle auto-hide="false" *ngIf="session">
          <ion-item
            *ngFor="let p of appPages; let i = index"
            (click)="selectedIndex = i"
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
          <ion-item button (click)="salir()" lines="none">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" *ngIf="!session">
          <ion-item
            button
            lines="none"
            [routerLink]="['/ingresar']"
            routerLinkActive="selected"
          >
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>Ingresar</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
